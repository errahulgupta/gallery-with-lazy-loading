  <script type="text/javascript">
    var load = window.addEventListener("load",function(){
      loadimages();
    });
    var resize = window.addEventListener("resize",function(){
      loadimages();
    });
    var scroll = window.addEventListener("scroll",function(){
      loadimages();
    });

    function loadimages(){
      var images = document.querySelectorAll(".lazy");

      for(var i=0;i < images.length;i++){
        var imagebound=images[i].getBoundingClientRect();
        if(imagebound.top >= 0 &&
            imagebound.left >= 0 &&
            imagebound.bottom <= window.innerHeight &&
            imagebound.right <= window.innerWidth){
          images[i].src = images[i].dataset.src;
        }
      }
    }
  </script>
